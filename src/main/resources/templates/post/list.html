<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>글쓴이</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td>
            <a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.author}"></td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/post/write}">글 작성하기</a></p>

</body>
</html>
