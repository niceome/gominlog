<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>

<form th:action="@{'/post/edit/' + ${postId}}" method="post" th:object="${post}">
    <p>제목: <input type="text" th:field="*{title}"/></p>
    <p>내용: <textarea th:field="*{content}"></textarea></p>
    <button type="submit">수정하기</button>
</form>

<p><a th:href="@{/post/list}">목록으로</a></p>
</body>
</html>
